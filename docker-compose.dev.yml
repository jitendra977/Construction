version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: construction_backend_dev
    volumes:
      - ./backend:/app
      - /app/venv
      - media_data:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.dev
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8000
    networks:
      - construction_network
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: construction_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env.dev
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    command: bun run dev -- --host
    depends_on:
      - backend
    networks:
      - construction_network

networks:
  construction_network:
    driver: bridge
  app_network:
    external: true
    name: app-network

volumes:
  media_data:
