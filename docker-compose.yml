version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: construction_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=construction_db
      - POSTGRES_USER=construction_user
      - POSTGRES_PASSWORD=construction_password
    networks:
      - construction_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: construction_backend
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - construction_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: construction_frontend
    volumes:
      - media_data:/usr/share/nginx/html/media
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - construction_network

networks:
  construction_network:
    driver: bridge

volumes:
  postgres_data:
  media_data:
