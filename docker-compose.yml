version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: construction_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    networks:
      - construction_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: construction_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - construction_network

networks:
  construction_network:
    driver: bridge
