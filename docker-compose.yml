version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - media_data:/app/media
    ports:
      - "8001:8000" # Reverted to 8001 for cloud compatibility
    env_file:
      - ./backend/.env
    # db is external (mysql_db) on 'app-network'
    networks:
      - construction_network
      - app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    volumes:
      - media_data:/usr/share/nginx/html/media
    ports:
      - "8080:80" # Changed to 8080 to avoid conflict with Proxy Manager on port 80
    depends_on:
      - backend
    networks:
      - construction_network
      - app_network

networks:
  construction_network:
    driver: bridge
  app_network:
    external: true
    name: app-network

volumes:
  media_data:
